<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Intro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
        }
        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .logo {
            max-width: 250px;
            height: auto;
        }
        .main-heading {
            color: #989898;
            font-size: 38px;
            font-family: 'Arial', sans-serif;
            font-weight: 400;
            text-align: center;
            margin-top: 20px;
            max-width: 370px;
        }
        .button {
            width: 90%;
            max-width: 752px;
            height: 85px;
            border-radius: 50px;
            background: #48ACE9;
            color: #130E6A;
            font-size: 64px;
            font-family: "Arial", sans-serif;
            font-weight: 400;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            text-decoration: none; /* Removes underline from links */
        }
        .button:hover {
            background: #1F78C1;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="logo.png" alt="Game Logo">
        <h1 class="main-heading">Welcome to the ultimate game of cat and mouse!</h1>
        
        <a href="Lobby.html" class="button">View Games</a>
        <a href="settings.html" class="button">Settings</a>
        <a href="rules.html" class="button">Rules</a>
    </div>


</body>
</html>
