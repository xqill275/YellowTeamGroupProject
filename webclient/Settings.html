<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operation Nick Game Settings</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Logo Styling */
        .logo-container {
            margin-bottom: 20px;
        }
        .logo {
            max-width: 200px;
            height: auto;
        }

        /* Settings Panel */
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
        }

        h1 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: white;
        }

        select, input[type="number"], input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Save Button */
        .submit-button {
            background-color: #48ACE9;
            color: #130E6A;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }

        .submit-button:hover {
            background-color: #1F78C1;
        }

        /* Next Page Button */
        .next-page-container {
            display: flex;
            justify-content: center; /* Centering the button */
            margin-top: 20px;
        }

        .next-page {
            background-color: #48ACE9;
            color: #130E6A;
            padding: 10px 15px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 18px;
        }

        .next-page:hover {
            background-color: #1F78C1;
        }
    </style>
</head>
<body>
    <!-- Logo at the top -->
    <div class="logo-container">
        <img class="logo" src="logo.png" alt="Game Logo">
    </div>

    <!-- Settings Panel -->
    <div class="container">
        <h1>Operation Nick Game Settings</h1>
        <form id="settingsForm">
            <div class="form-group">
                <label for="difficulty">Game Difficulty:</label>
                <select id="difficulty" name="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>

            <div class="form-group">
                <label for="numPlayers">Number of Players:</label>
                <input type="number" id="numPlayers" name="numPlayers" min="2" max="6" value="4">
            </div>

            <div class="form-group">
                <label for="sound">Sound Effects:</label>
                <input type="checkbox" id="sound" name="sound" checked>
                <label for="sound">Enable Sound Effects</label>
            </div>

            <div class="form-group">
                <label for="theme">Choose Theme:</label>
                <select id="theme" name="theme">
                    <option value="classic">Classic</option>
                    <option value="modern">Modern</option>
                </select>
            </div>

            <button type="submit" class="submit-button">Save Settings</button>
        </form>

        <!-- Centered Next Page Button -->
        <div class="next-page-container">
            <a href="Main.html" class="next-page">Next Page</a>
        </div>
    </div>
</body>
</html>
