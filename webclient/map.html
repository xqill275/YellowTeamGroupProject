<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scotland Yard Game Map</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Logo Styling */
        .logo-container {
            margin-bottom: 20px;
        }
        .logo {
            max-width: 200px;
            height: auto;
        }

        /* Main Content Styling */
        .map-container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
        }

        h1 {
            margin-bottom: 20px;
        }

        .map-image {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        /* Back Button */
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #48ACE9;
            color: #130E6A;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }

        .back-button:hover {
            background-color: #1F78C1;
        }
    </style>
</head>
<body>
    <!-- Logo at the top -->
    <div class="logo-container">
        <img class="logo" src="logo.png" alt="Game Logo">
    </div>

    <!-- Map Section -->
    <div class="map-container">
        <h1>Operation Nick Game Map</h1>
        <img src="leeds_map.png" alt="Map of Leeds" class="map-image">
    </div>

    <!-- Back Button -->
    <a href="settings.html" class="back-button">Back to Settings</a>
</body>
</html>
