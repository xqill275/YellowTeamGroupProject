<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operation-Nick Lobby</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo-container {
            margin-bottom: 20px;
        }
        .logo {
            max-width: 200px;
            height: auto;
        }
        .lobby-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            width: 50%;
        }
        button {
            background-color: #48ACE9;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 18px;
            color: #130E6A;
            border-radius: 5px;
        }
        button:hover {
            background-color: #1F78C1;
        }
        .map-container {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 5px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        /* Next Page Button */
        .next-page {
            display: inline-block;
            background-color: #48ACE9;
            color: #130E6A;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
        }
        .next-page:hover {
            background-color: #1F78C1;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img class="logo" src="logo.png" alt="Game Logo">
    </div>
    <div class="lobby-container">
        <h1>Welcome to Operation Nick</h1>
        <p>Lobby ID: <span id="lobby-id">12345</span></p>
        <p>Waiting for players...</p>
        
        <div class="map-container">
            <h3>Choose Game</h3>
            <select id="game-select">
                <option value="Choose the Lobby">Choose the Lobby</option>
                <option value="Ben's Test Game lobby">Ben's Test Game lobby</option>
                <option value="Yellow Team Game lobby">Yellow Team Game lobby</option>
                <option value="Yellow TeamLongGametest 1 lobby">Yellow TeamLongGametest 1 lobby</option>
                <option value="Horsforth test yellowTeam lobby">Horsforth test yellowTeam lobby</option>
                <option value="Yello Team pwdjhpiwd  lobby">Yello Team pwdjhpiwd  lobby</option>
                <option value="Yellow Team Test2 lobby">Yellow Team Test2 lobby</option>
                <option value="Ben's new test game with typing support lobby">Ben's new test game with typing support lobby</option>
                <option value="Yello Team Test5 lobby">Yello Team Test5 lobby</option>
                <option value="Yello Team Test6 lobby">Yello Team Test6 lobby</option>
            </select>
        </div>
        
        <button onclick="startGame()">Start Game</button>

        <!-- Next Page Button -->
        <a href="map.html" class="next-page">Next Page</a>
    </div>
</body>
</html>
